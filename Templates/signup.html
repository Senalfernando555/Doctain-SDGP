<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Sign UP</title>

      <!-------------------  external js  ------------------->
      <script src="https://unpkg.com/scrollreveal"></script>

      <!-------------------  external css  ------------------->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="../static/css/LoginStyle.css" /> 
   </head>
   <body>
    <img src="../static/images/logo.png" class="logo" />
    <div class="div">
      <form id="signupform" class="form">
        <h1 class="headding">Signup</h1>
        <div class="mb-3">
          <input type="text" placeholder="Name" class="form-control textbox" id="newname" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <input type="email" placeholder="Email Address" class="form-control textbox" id="newemail" aria-describedby="emailHelp">
        </div>
        
        <div class="mb-3 form-check">
          <label class="form-label">Gender</label>

          <br />

          <input type="radio" class="form-check-input" id="m" name="gender">
          <label class="form-radio-label" for="m">Male</label>

          <br />

          <input type="radio" class="form-check-input" id="f" name="gender">
          <label class="form-radio-label" for="f">Female</label>
        </div>

        <div class="mb-3">
          <input type="text" placeholder="Username" class="form-control textbox" id="newusername" aria-describedby="nameHelp">
        </div>
        <div class="mb-3">
          <input type="password" placeholder="Password" class="form-control textbox" id="newpassword">
        </div>
        <div id="signupErrorContainer"></div>
        <button type="submit" class="btn">Submit</button>
        <button type="reset" class="btn">Clear</button>

        <br />
        <br />
        <p class="text">Already have an account ?<a class="link" href="../Templates/login.html">&nbsp;Login</a></p>
      </form>
    </div>

    <script src="../static/js/signup.js"></script>
   </body>
</html>
